Name: auth-api
Host: 0.0.0.0
Port: 8001


RpcConf:
  Etcd:
    Hosts:
      - etcd:2379
    Key: auth-rpc

Jwt:
  AccessSecret: ae0536f9-5a19ed505ea0-6450-4606-8e13

NoAuthUrls:
  - "/v1/usercenter/user/register"
  - "/v1/usercenter/user/login"
  - "/v1/usercenter/user/wxMiniAuth"

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics

#链路追踪
Telemetry:
  Name: auth-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: auth-api
  Level: error
