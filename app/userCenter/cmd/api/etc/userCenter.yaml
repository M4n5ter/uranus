Name: userCenter-api
Host: 0.0.0.0
Port: 9014



#WxMiniConf
WxMiniConf:
  AppId: ""
  Secret: ""

UserCenterRpc:
  Endpoints:
    - 127.0.0.1:9013
    NonBlock: true

AuthRpc:
  Endpoints:
    - 127.0.0.1:9011
    NonBlock: true

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 3015
  Path: /metrics

#链路追踪
Telemetry:
  Name: userCenter-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: userCenter-api
  Level: error

