Name: order-mq
Host: 0.0.0.0
Port: 7004
Mode: dev

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 3004
  Path: /metrics

#链路追踪
Telemetry:
  Name: order-mq
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: order-mq
  Level: error

Redis:
  Host: 192.168.75.132:6379
  Type: node
  Pass: W53t27obgKnZ29gf

DB:
  DataSource: "root:Flight_1@tcp(192.168.75.132:3306)/flight?charset=utf8mb4&parseTime=True&loc=Asia%2FShanghai"
Cache:
  - Host: 192.168.75.132:6379
    Pass: W53t27obgKnZ29gf

#kq
PaymentUpdateStatusConf:
  Name: PaymentUpdateStatus
  Brokers:
    - kafka:9092
  Group: payment-update-paystatus-group
  Topic: payment-update-paystatus-topic
  Offset: first
  Consumers: 1
  Processors: 1

#rpc
OrderRpcConf:
  Endpoints:
    - 127.0.0.1:9004
  NonBlock: true

MqueueRpcConf:
  Endpoints:
    - 127.0.0.1:9006
  NonBlock: true

UserCenterRpcConf:
  Endpoints:
    - 127.0.0.1:9002
  NonBlock: true
