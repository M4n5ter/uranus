Name: order-api
Host: 0.0.0.0
Port: 9008
Mode: dev


OrderRpcConf:
  Endpoints:
    - 127.0.0.1:9006
  NonBlock: true


Log:
  ServiceName: order-api
  Level: error

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 3009
  Path: /metrics

#链路追踪
Telemetry:
  Name: order-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger